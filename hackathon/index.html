<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume builder by Tooba Yousuf</h1>
    
    <fieldset>
        <legend>personal information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>

        <label for="phone number">Phone number: </label>
        <input type="tel" id="Phone" name="Phone" required>
 </fieldset>

 <fieldset>
<legend>Education</legend>
<label for="education">Education</label>
<textarea id="education" name="education" rows="3" required> </textarea><br>
 </fieldset>


 <fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" rows="3" required> </textarea><br>
     </fieldset>

     <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="3" required> </textarea><br>
         </fieldset>

         <button type="submit"> generate your resume</button>
       
</body>
</html>
